  <!-- 1.cookie在同源的http请求中携带，会在浏览器和服务器之间传递；

   <!-- 十三、viewport -->
   <!--  <meta name="viewport" content="width=device-width,
         initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" /> -->
   <!-- 分析：
            1.width=device-width：device-width为设备的宽度
            2.height，一般设置了宽度就不用设置高度，高度会自动解析出来
            3.initial-scale：默认缩放比例（初始缩放比例），可以是小数
            4.minimum-scale：允许用户最小缩放比例
            5.maximum-scale:允许用户最大缩放比例
            6.user-scalable：是否允许手动缩放-->
